{% extends 'layout.html' %} {% block body %}
<table class="table table-dark table-striped">

  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fabricante</th>
      <th scope="col">Litografia</th>
      <th scope="col">Frecuencia Maxima</th>
      <th scope="col">TDP</th>
      <th scope="col">Soporte Memoria</th>
      <th scope="col">Socket</th>
      <th scope="col">Precio</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    {% for cpu in datos %}
    <tr>

      <th scope="row">{{cpu.0}}</th>
      <td>{{cpu.1}}</td>
      <td>{{cpu.2}}</td>
      <td>{{cpu.3}}</td>
      <td>{{cpu.4}}</td>
      <td>{{cpu.5}}</td>
      <td>{{cpu.6}}</td>
      <td>{{cpu.7}}</td>
      <td>{{cpu.8}}</td>

      <td>
        <form action="/agregar_armador/{{cpu.0}}/{{'cpu'}}" method="POST">
          <button type="submit" class="btn btn-success btn-block">Agregar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
