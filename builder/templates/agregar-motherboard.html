{% extends 'layout.html' %} {% block body %}
<table class="table table-dark table-striped">

    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fabricante</th>
        <th scope="col">Socket</th>
        <th scope="col">Soporte Memoria</th>
        <th scope="col">Precio</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      {% for motherboard in datos %}
      <tr>
        
        <th scope="row">{{motherboard.0}}</th>
        <td>{{motherboard.1}}</td>
        <td>{{motherboard.2}}</td>
        <td>{{motherboard.3}}</td>
        <td>{{motherboard.5}}</td>
        <td>{{motherboard.7}}</td>
        
        <td>
          <form action="/agregar_armador/{{motherboard.0}}/{{'motherboard'}}" method="POST">
            <button type="submit" class="btn btn-success btn-block">Agregar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  
  </table>
{% endblock %}
