{% extends 'layout-login-register.html' %} {% block body %}
<!-- Sing in  Form -->
<body>
  <div class="main">
    <section class="sign-in">
      
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure>
              <img src="{{url_for('static', filename='images/signin-image.jpg')}}" alt="sing up image" />
            </figure>
            <a href="/registrarse" class="signup-image-link">Create an account</a>
            <a href="/" class="signup-image-link">Go back</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Login</h2>
            <form action="{{ url_for('auth.login') }}" method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"
                  ><i class="zmdi zmdi-email"></i
                ></label>
                <input
                  type="text"
                  name="mail"
                  id="mail"
                  placeholder="E-mail"
                  
                />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-button">
                <input
                  type="submit"
                  name="signin"
                  id="signin"
                  class="form-submit"
                  value="Log in"
                />
              </div>
              {% with messages = get_flashed_messages() %} {% if messages %} {% for
                message in messages %}
                <div class="{{alert_type}} alert-dismissible fade show" role="alert">
                  {{message}}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  ></button>
                </div>
                {% endfor %} {% endif %} {% endwith %}
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

{% endblock %}
